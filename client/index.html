<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Phillip</title>
</head>

<body>
    <main id="main-container">
        <div id="main-content">
            <div class="icon-container icon-container--flex icon-container--bg icon-container--top">
                <button class="button button--grey flex--grow" onclick="sendButton(this, 'WatchTV');">
                    <span class="icon--text">TV</span>
                    <img class="icon--margin" src="images/tv.svg" />
                </button>
                <button class="button button--grey flex--grow" onclick="sendButton(this, 'Source');">
                    <span class="icon--text">SOURCE</span>
                    <img class="icon--margin" src="images/input.svg" />
                </button>
                <button class="button button--grey flex--grow" onclick="sendButton(this, 'Home');">
                    <span class="icon--text">HOME</span>
                    <img class="icon--margin" src="images/home.svg" />
                </button>
            </div>

            <div class="arrow-menu">
                <div class="icon-container">
                    <button>
                        <img class="icon icon--rounded" src="images/arrow-up.svg" onclick="sendButton(this, 'CursorUp');" />
                    </button>
                </div>
                <div class="icon-container">
                    <button>
                        <img class="icon icon--rounded" src="images/arrow-left.svg" onclick="sendButton(this, 'CursorLeft');" />
                    </button>
                    <button>
                        <span class="icon icon--margin icon--rounded" onclick="sendButton(this, 'Confirm');">OK</span>
                    </button>
                    <button>
                        <img class="icon icon--rounded" src="images/arrow-right.svg" onclick="sendButton(this, 'CursorRight');" />
                    </button>
                </div>
                <div class="icon-container">
                    <button>
                        <img class="icon icon--rounded" src="images/arrow-down.svg" onclick="sendButton(this, 'CursorDown');" />
                    </button>
                </div>
            </div>

            <div class="lower-icon-container icon-container--bg">
                <button class="button button--grey button--width" onclick="sendButton(this, 'WatchTV/Confirm/Home/CursorRight/CursorRight/CursorRight/Confirm');">
                    <span class="icon--text">GUIDE</span>
                    <img class="icon--margin" src="images/guide.svg" />
                </button>
                <button class="button button--grey button--width" onclick="sendButton(this, 'Info');">
                    <span class="icon--text">INFO</span>
                    <img class="icon--margin" src="images/info.svg" />
                </button>
                <button class="button button--grey button--width" onclick="sendButton(this, 'ChannelStepDown');">
                    <span class="icon--text">CH</span>
                    <img class="icon--margin" src="images/remove.svg" />
                </button>
                <button class="button button--grey button--width" onclick="sendButton(this, 'ChannelStepUp');">
                    <span class="icon--text">CH</span>
                    <img class="icon--margin" src="images/add.svg" />
                </button>
            </div>
        </div>

        <div id="secondary-container">
            <div class="color-btn-container icon-container--bg icon-container--height">
                <button class="btn red-btn" onclick="sendButton(this, 'RedColour');"></button>
                <button class="btn green-btn" onclick="sendButton(this, 'GreenColour');"></button>
                <button class="btn yellow-btn" onclick="sendButton(this, 'YellowColour');"></button>
                <button class="btn blue-btn" onclick="sendButton(this, 'BlueColour');"></button>
            </div>
            <div class="digits-container">
                <button class="digit icon--rounded" onclick="sendButton(this, 'Digit1');">1</button>
                <button class="digit icon--rounded" onclick="sendButton(this, 'Digit2');">2</button>
                <button class="digit icon--rounded" onclick="sendButton(this, 'Digit3');">3</button>
                <button class="digit icon--rounded" onclick="sendButton(this, 'Digit4');">4</button>
                <button class="digit icon--rounded" onclick="sendButton(this, 'Digit5');">5</button>
                <button class="digit icon--rounded" onclick="sendButton(this, 'Digit6');">6</button>
                <button class="digit icon--rounded" onclick="sendButton(this, 'Digit7');">7</button>
                <button class="digit icon--rounded" onclick="sendButton(this, 'Digit8');">8</button>
                <button class="digit icon--rounded" onclick="sendButton(this, 'Digit9');">9</button>
                <button class="digit icon--rounded" onclick="sendButton(this, 'Subtitle');">SUB</button>
                <button class="digit icon--rounded" onclick="sendButton(this, 'Digit0');">0</button>
                <button class="digit icon--rounded" onclick="sendButton(this, 'Online');">ASPC</button>
            </div>
            <button class="icon-container icon-container--small icon--rounded" onclick="sendButton(this, 'Back');">
                <span class="icon--text">RETURN</span>
                <img class="icon--margin" src="images/return.svg" />
            </button>
            <button class="icon-container icon-container--bg icon-container--padding" onclick="sendButton(this, 'Standby');">
                <span class="icon--text icon--red">SHUT DOWN</span>
                <img class="icon--margin" src="images/shut-down.svg" />
            </button>
        </div>

        <nav class="menu">
            <button class="menu__choice menu__choice--active" id="menu-view" onclick="selectView('menu-view');">
                <img src="images/gamepad.svg" />
            </button>
            <button class="menu__choice" id="digits-view" onclick="selectView('digits-view');">
                <img src="images/dialpad.svg" />
            </button>
        </nav>
    </main>
    <script src="functions.js"></script>
</body>

</html>
